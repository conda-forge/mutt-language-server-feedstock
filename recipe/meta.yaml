{% set version = "0.0.14" %}
{% set python_min = "3.10" %}

package:
  name: mutt-language-server
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/mutt-language-server/mutt_language_server-{{ version }}.tar.gz
  sha256: 549656224df18b3032931034e8e8366df38c4cf3eedcae1f9ace87aaeccdf33c

build:
  entry_points:
    - mutt-language-server = mutt_language_server.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ={{ python_min }}
    - setuptools
    - setuptools-scm >=6.2
    - setuptools-generate >=0.0.6
    - pip
  run:
    - python >={{ python_min }}
    - lsp-tree-sitter
    - tree-sitter-muttrc >=0.0.4

test:
  imports:
    - mutt_language_server
  commands:
    - pip check
    - mutt-language-server --help
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://github.com/neomutt/mutt-language-server
  summary: mutt language server
  dev_url: https://github.com/neomutt/mutt-language-server
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
